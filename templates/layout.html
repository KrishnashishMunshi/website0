<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta property="og:title" content="{{ data.meta_title | default('Default Title') }}">
        <meta property="og:description" content="{{ data.meta_description | default('Default Description') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"             crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <title>{{ data.title | default('website0') }}</title>
        
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    </head>
    <body class="bg-color">
        <nav class="navbar navbar-expand-lg bg-color">
            <div class="container-fluid">
                <button class="navbar-toggler bg-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-color"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %} text-color" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/projects' %}active{% endif %} text-color" href="/projects">Projects</a>
                        </li>
                    </ul>
                </div>            
                    <button class="btn custom-btn mt-auto" id="theme-toggle" type="button">Theme</button>
            </div>
        </nav>

        <!-- Content Block -->
        {% block body %}
        {% endblock %}
        <script src="{{ url_for('static', filename = 'index.js') }}"></script>
    </body>
</html>
